<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kerala Tourism Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script scr="script.js"></script>
</head>

<body>
     <!-- Navbar -->
     <div class="topnav">
        <a href="./districts.html">Districts</a>
        <a href="./new_account.html">Create Account</a>
        <a class="active" href="./login.html">Login</a>
        <a  href="./index.html">Home</a>
        <img src="./Images/kerala-tourism-title.png" id ="logo" alt="Logo">
      </div>
    <!-- Navbar -->
    <!-- Form -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="./Images/Capture1.PNG" id="icon" alt="User Icon"/>
    </div>

    <!-- Login Form -->
    <form action="index.html" onsubmit="return ValidateEmail()">
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="login">
      <label for="emailerror" id="emailerror"></label>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>

</html>
