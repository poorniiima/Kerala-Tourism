<body>
<!-- Navbar -->
<div class="topnav">
    <a href="./districts.html">Districts</a>
    <a class="active" href="./new_account.html">Create Account</a>
    <a href="./login.html">Login</a>
    <a  href="./index.html">Home</a>
    <img src="./Images/kerala-tourism-title.png" id ="logo" alt="Logo">
  </div>
<!-- Navbar -->

<script src="newaccount.js"></script>
<!-- Main div code -->
<div class="container">
	<!-- Sign up -->
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8 signup">
			<form action="./login.html" onsubmit="return signupValidation(this);">
				<!-- Each inputs are validated onblur and oninput -->
				<!-- Password strength status is shown only while password input field is in focus -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="fname">First name<span class="requiredElement">*</span></label>
						<input type="text" class="form-control" id="fname" placeholder="Eg: John" oninput='return basicValidation(this,"fnameValidationMessage");' onblur='return basicValidation(this,"fnameValidationMessage");'>
						<p class="validationMessage" id="fnameValidationMessage"></p>
					</div>
					<div class="form-group col-md-6">
						<label for="sname">Second name<span class="requiredElement">*</span></label>
						<input type="text" class="form-control" id="sname" placeholder="Eg: Doe" oninput='return basicValidation(this,"snameValidationMessage");' onblur='return basicValidation(this,"snameValidationMessage");'>
						<p class="validationMessage" id="snameValidationMessage"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="phone">Phone number<span class="requiredElement">*</span></label>
					<input type="text" class="form-control" id="phone" placeholder="10 digit phone number" oninput='return phoneValidation(this,"phoneValidationMessage");' onblur='return phoneValidation(this,"phoneValidationMessage");'>
					<p class="validationMessage" id="phoneValidationMessage"></p>
				</div>
				<div class="form-group">
					<label for="emailId">Email<span class="requiredElement">*</span></label>
					<input type="text" class="form-control" id="emailId" placeholder="example@domain.com" oninput='return emailValidation(this,"emailIdValidationMessage");' onblur='return emailValidation(this,"emailIdValidationMessage");'>
					<p class="validationMessage" id="emailIdValidationMessage"></p>
				</div>
				<div class="form-group">
					<label for="password">Password<span class="requiredElement">*</span></label>
					<input type="password" class="form-control" id="password" placeholder="Use a strong password" oninput='return passwordValidation(this,"passwordValidationMessage");' onblur='return passwordValidation(this,"passwordValidationMessage");' onfocusin='showStrengthStat();' onfocusout='hideStrengthStat();'>
					<meter id="passwordStrengthMeter" min="0" low="2" high="3" optimum= "4" max="4" hidden=true></meter>
					<p id="passwordStrengthText" hidden=true>Strength:</p>
					<small id="passwordHelp" class="form-text text-muted">
						Use 8 or more characters with a mix of capital letters, small letters, numbers & symbols.
					</small>
					<p class="validationMessage" id="passwordValidationMessage"></p>
				</div>
				<div class="form-group">
					<label for="repeatPassword">Re enter password<span class="requiredElement">*</span></label>
					<input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password" oninput='return repeatPasswordValidation(this,"repeatPasswordValidationMessage");' onblur='return repeatPasswordValidation(this,"repeatPasswordValidationMessage");'>
					<p class="validationMessage" id="repeatPasswordValidationMessage"></p>
					<p id="togglePwd" toggleStat="hide" onclick='togglePassword(this);'>Show password <i class="far fa-eye-slash"></i></p>
				</div>
				<p><small>All fields are mandatory</small></p>
				<button type="submit" class="btn btn-success">Sign up</button>
			</form>
			<br>
			<p>Already have an account? <a href="./login.html">Sign in</a></p>
		</div>
		<div class="col-lg-2"></div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
